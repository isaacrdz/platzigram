<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzigram</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="public/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
</head>

<body>


    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="iphone" src="public/iphone.png" alt="">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">

                                    <h1 class="platzigram">Platzigram</h1>
                                    <form action="" class="signup-form">
                                        <h2>Registrare para ver fotos de tus amigos</h2>
                                        <div class="section">
                                            <a href="" class="btn btn-fb hiden-on-small-only">Iniciar sesion con facebook</a>
                                            <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>

                                        </div>
                                        <div class="diver"></div>
                                        <div class="section">
                                            <input type="email" name="email" placeholder="Correo Electronico"></input>
                                            <input type="text" name="name" placeholder="Nombre completo"></input>
                                            <input type="text" name="username" placeholder="Nombre de usuario"></input>
                                            <input type="password" name="password" placeholder="Contraseña"></input>
                                            <button class="btn waves-effect wave-ligth btn-signup" type="submit">Registrate</button>
                                        </div>

                                    </form>
                                </div>

                            </div>
                            <div class="row">
                                <div class="login-box">
                                    Tienes una cuenta? <a href="/singin">Entrar</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">


                    <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">Ingles</a></li>

                    </ul>

                </div>
                <div class="col s12 l3 push-l6 center-align">
                  © 2016 Platzigram
                </div>
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>

</html>
